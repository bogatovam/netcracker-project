<h3 mat-dialog-title>Выход</h3>
<mat-dialog-content>
  Вы уверены, что хотите выйти?
</mat-dialog-content>
<mat-dialog-actions>
  <button class="accept-button" mat-button (click)="cancel()">Нет</button>
  <button class="accept-button" mat-button (click)="confirm()">Да</button>
</mat-dialog-actions>
