<div class="exercise-panel">
  <mat-tab-group>
    <mat-tab label="Техника выполнения">
      <ng-template class="tab-group" matTabContent>
        {{exercise.description.technique}}
      </ng-template>
    </mat-tab>
    <mat-tab label="Особенности">
      <ng-template matTabContent>
        {{exercise.description.features}}
      </ng-template>
    </mat-tab>
    <mat-tab label="Нагрузка на мышцы">

      <ng-template matTabContent>
        <div class="load-table-panel mat-elevation-z8">

          <mat-table class="load-table" #table [dataSource]="myLoad">

            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Группа мышц</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="load">
              <mat-header-cell *matHeaderCellDef> Нагрузка</mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{exercise.infForRecommendation.muscleLoad.get(element)}}
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Параметры">
      <ng-template matTabContent>
        <div class="measure-list m-3" *ngIf="exercise.measureList.length !== 0">
          <ul class="list-group">
            <li class=" list-element list-group-item" *ngFor="let m of exercise.measureList">{{m}}</li>
          </ul>
        </div>

        <div *ngIf="exercise.measureList.length === 0">
          <h3> У этого упражнения не заданя измерения</h3>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
